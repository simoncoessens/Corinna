services:
  - type: web
    name: dsa-knowledge-base
    runtime: docker
    dockerfilePath: host-retriever/Dockerfile
    dockerContext: .
    port: 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        value: http://localhost:6333
    disk:
      name: qdrant-data
      mountPath: /app/qdrant_storage
      sizeGB: 1
